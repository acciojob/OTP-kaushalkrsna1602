<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 id="verification_heading" class="text-center">Verify Your Account</h1>
        <h4 id="verification_subtext" class="text-center">We emailed you the six-digit code to <strong>acciojob@email.com</strong>.<br>Enter the code below to confirm your email address.</h4>
        
        <div id="otp" class="code-container d-flex justify-content-center gap-2 mt-4">
            <input class="code" id="code-1" type="text" maxlength="1" autofocus>
            <input class="code" id="code-2" type="text" maxlength="1">
            <input class="code" id="code-3" type="text" maxlength="1">
            <input class="code" id="code-4" type="text" maxlength="1">
            <input class="code" id="code-5" type="text" maxlength="1">
            <input class="code" id="code-6" type="text" maxlength="1">
        </div>

        <p class="text-center mt-3">
            This is design only. We didn’t actually send you an email as we don’t have your email, right?
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
